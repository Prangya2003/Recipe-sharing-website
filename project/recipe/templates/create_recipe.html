{% extends "base.html" %}
{% block title %}Add Recipe{% endblock %}

{% block body %}
<div class="container mt-5 pt-4">
    <form method="post" enctype="multipart/form-data" class="col-8 mx-auto card p-4 shadow-lg">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr/>
        <div class="mb-3">
            <label for="recipe_name">Recipe Name</label>
            <input type="text" class="form-control" id="recipe_name" name="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="picture">Picture</label>
            <input type="file" class="form-control-file" id="picture" name="picture" required>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="cuisine">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine">
        </div>
        <div class="mb-3">
            <label for="time_to_cook">Time to Cook (in minutes)</label>
            <input type="number" class="form-control" id="time_to_cook" name="time_to_cook" min="1">
        </div>
        <div class="mb-3">
            <label for="food_type">Food Type</label>
            <select class="form-control" id="food_type" name="food_type">
                <option value="">Select food type</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Main Course">Main Course</option>
                <option value="Dessert">Dessert</option>
                <option value="Beverage">Beverage</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
</div>
{% endblock %}
