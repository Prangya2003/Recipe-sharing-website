{% extends "base.html" %}
{% block title %}Update Recipe{% endblock %}

{% block body %}

<div class="container mt-5 pt-4">
    <form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr/>
        <div class="mb-3">
            <label for="recipe_name">Recipe Name</label>
            <input type="text" class="form-control" value="{{recipe.recipe_name}}" name="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="picture">Picture</label>
            <input type="file" class="form-control-file" value="{{recipe.picture}}" name="picture" required>
        </div>
    
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" value="" name="description" rows="3" required>{{recipe.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>

</div>
{% endblock %}
